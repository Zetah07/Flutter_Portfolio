name: zetah_cv
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.2 <4.0.0'

dependencies:
  animated_theme_switcher: ^2.0.8
  cupertino_icons: ^1.0.6
  dio: ^5.3.4
  flutter:
    sdk: flutter
  font_awesome_flutter: ^10.6.0
  google_fonts: ^6.1.0
  percent_indicator: ^4.2.3
  syncfusion_flutter_pdfviewer: ^23.2.6
  url_launcher: ^6.2.1

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/cv.pdf

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"
